{% extends "base.html" %}
{% block main_page %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username" class="black-text text-darken-2">Username</label>
                      </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password" class="black-text text-darken-2">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button id="register_button" type="submit" class="col s6 offset-m3 btn-large text-stadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
             </div>
            </form>
    </div>

{% endblock %}
