{% extends "base.html" %}
{% block main_page %}

<h3 class="center-align">Edit Book</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_books', books_id=book._id) }}">
        <!-- Book Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book prefix"></i>
                <input id="book_name" name="book_name" minlength="1" maxlength="50" 
                    value="{{ book.book_name }}" type="text" class="validate" required>
                <label for="book_name">Book Name</label>
            </div>
        </div>
        <!-- Book Author -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix"></i>
                <input id="book_author" name="book_author" minlength="1" maxlength="50" 
                    value="{{ book.book_author }}" type="tel" class="validate" required>
                <label for="book_author">Author</label>
            </div>
        </div>
        <!-- Book Style -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <select id="books_style" name="books_style" class="validate" required>
                    <option value="" disabled>Choose book style</option>
                    {% for style in styles %}
                        {% if style.books_style == book.books_style %}
                            <option value="{{ style.books_style }}" selected>{{ style.books_style }}</option>
                        {% else %}
                            <option value="{{ style.books_style }}">{{ style.books_style }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="books_style">Book Style</label>
            </div>
        </div>
        <!-- Book Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book-reader prefix"></i>
                <textarea id="book_description" name="book_description" minlength="5"
                    maxlength="500" type="text" class="materialize-textarea validate" required>
                {{- book.book_description -}}</textarea>
                <label for="book_description">Book Description</label>
            </div>
        </div>
        <!-- Book Pages -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-images prefix"></i>
                <input id="book_pages" name="book_pages" type="text" class="validate" value="{{ book.book_pages }} "> 
                <label for="book_pages">Pages</label>
            </div>
        </div>
        <!-- Publishing Year -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix"></i>
                <input id="published_year" name="published_year" type="text" 
                    class="validate" value="{{ book.published_year }} ">
                <label for="published_year">Year of Publishing</label>
            </div>
        </div>
        <!-- Purchase Link -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-code prefix"></i>
                <input id="purchase_link" name="purchase_link" type="text" 
                    class="validate" value="{{ book.purchase_link }} ">
                <label for="purchase_link">Purchase Link</label>
            </div>
        </div>
        <!-- Edit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button id="register_button" type="submit" class="btn-large waves-effect text-shadow" 
                    name="action">
                    Edit Book <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
