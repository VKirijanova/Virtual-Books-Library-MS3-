{% extends "base.html" %}
{% block main_page %}

    <h3 class="center-align">Sign Up Here!</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username" class="black-text text-darken-2">Username</label>
                      </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password" class="black-text text-darken-2">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button id="register_button" type="submit" class="col s6 offset-m3 btn-large text-stadow">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
             </div>
            </form>
    </div>

{% endblock %}
